<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapacityBay Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CapacityBay Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required>

            <label for="age">Age (optional):</label>
            <input type="number" id="age" name="age" placeholder="Age">

            <label for="role">Which option best describes your current role?</label>
            <select id="role" name="role">
                <option value="student">Student</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>

            <label>Would you recommend CapacityBay to a friend?</label>
            <div class="radio-group">
                <input type="radio" id="definitely" name="recommend" value="definitely">
                <label for="definitely">Definitely</label>
                <input type="radio" id="maybe" name="recommend" value="maybe">
                <label for="maybe">Maybe</label>
                <input type="radio" id="not-sure" name="recommend" value="not-sure">
                <label for="not-sure">Not sure</label>
            </div>

            <label for="feature">What is your favorite feature of CapacityBay?</label>
            <select id="feature" name="feature">
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
            </select>

            <label>What would you like to see improved? (Check all that apply)</label>
            <div class="checkbox-group">
                <input type="checkbox" id="fresh-projects" name="improvement" value="fresh-projects">
                <label for="fresh-projects">Fresh and Projects</label>
                <input type="checkbox" id="better-support" name="improvement" value="better-support">
                <label for="better-support">Better Support</label>
                <input type="checkbox" id="more-features" name="improvement" value="more-features">
                <label for="more-features">More Features</label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
